<html>
	<head>
		<title>My Com Component</title>
		<object id="XApi" name="XApi" classid="clsid:825E3182-8444-4580-8A8C-965485FBF451"></object>
		<script language="VBS">
		    Function myButton_click()
                XApi.SetLibPath("C:\\Program Files\\SmartQuant Ltd\\OpenQuant 2014\\XAPI\\x86\\CTP\\CTP_Trade_x86.dll")
                XApi.SetServerInfo "Address","tcp://180.168.146.187:10000"
                XApi.SetServerInfo "BrokerID","9999"
                XApi.SetUserInfo "UserID","037505"
                XApi.SetUserInfo "Password","123456"
                XApi.Connect
		    End Function
		    
		    Function setText(txt)
		        myTextBox.value = txt
		    End Function
		    
		    Function appendText(txt)
		        myTextBox.value = myTextBox.value & txt
		    End Function
		</script>
	</head>
	<body >
	    <h1>My Com Component</h1>
	    <table>

	            </td>
	        </tr>
	        <tr>
	            <td>
	                <textarea id="myTextBox" rows="10" cols="80"></textarea>
	            </td>
	        </tr>
	    </table>
        <script language="VBS">
        Function XApi_OnConnectionStatus(sender,status,status_String,userLogin,size1)
            appendText(status)
            appendText(status_String)
            IF size1>0 Then
                appendText(userLogin.Text)
            End IF
        End Function
        </script>
	</body>
</html>
